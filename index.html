<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Horas Extras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" placeholder="Digite seu nome" />

    <label for="data">Data:</label>
    <input type="date" id="data" />

    <label for="horaInicio">Hora Início:</label>
    <input type="time" id="horaInicio" />

    <label for="horaFim">Hora Fim:</label>
    <input type="time" id="horaFim" />

    <label for="salario">Salário (mensal):</label>
    <input type="number" id="salario" placeholder="Ex: 2000" />

    <label for="justificativa">Justificativa:</label>
    <input type="text" id="justificativa" placeholder="Motivo da hora extra" />

    <button id="salvar">Salvar Registro</button>
    <button id="exportar">Exportar para Excel</button>

    <h2>Registros</h2>
    <table id="tabela">
      <thead>
        <tr>
          <th>Data</th>
          <th>Início</th>
          <th>Fim</th>
          <th>Horas</th>
          <th>Valor 75%</th>
          <th>Valor 100%</th>
          <th>Total</th>
          <th>Motivo</th>
          <th>Usuário</th>
          <th>Período</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
