<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Controle de Horas Extras</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Controle de Horas Extras</h1>
        <form id="formRegistro">
            <label for="salario">Salário mensal (R$):</label>
            <input type="number" id="salario" required>

            <label for="data">Data:</label>
            <input type="date" id="data" required>

            <label for="inicio">Início da Hora Extra:</label>
            <input type="time" id="inicio" required>

            <label for="fim">Fim da Hora Extra:</label>
            <input type="time" id="fim" required>

            <button type="submit">Adicionar Registro</button>
        </form>

        <div class="botoes-secundarios">
            <button id="exportarExcel">Exportar para Excel</button>
            <button id="limparDados">Limpar Tudo</button>
        </div>

        <h2>Totais Acumulados</h2>
        <div id="resumo">
            <p>Horas com 75%: <span id="horas75">0</span>h</p>
            <p>Horas com 100%: <span id="horas100">0</span>h</p>
            <p>Total Geral: <span id="totalHoras">0</span>h</p>
            <p>Valor total (R$): <span id="valorTotal">0.00</span></p>
        </div>

        <h2>Registros</h2>
        <ul id="listaRegistros"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
