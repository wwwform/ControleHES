<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horas Extras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Controle de Horas Extras</h1>
    </header>
    <main>
        <form id="hora-extra-form">
            <label for="data">Data:</label>
            <input type="date" id="data" required>
            
            <label for="hora-inicio">Hora Início:</label>
            <input type="time" id="hora-inicio" required>

            <label for="hora-fim">Hora Fim:</label>
            <input type="time" id="hora-fim" required>

            <label for="justificativa">Justificativa:</label>
            <input type="text" id="justificativa" required>

            <label for="salario">Salário:</label>
            <input type="number" id="salario" required>

            <button type="submit">Salvar Registro</button>
        </form>

        <section id="relatorio">
            <h2>Resumo do Período</h2>
            <p>75% Extra: R$ <span id="valor-75"></span></p>
            <p>100% Extra: R$ <span id="valor-100"></span></p>
            <p>Total Geral: R$ <span id="valor-total"></span></p>
            <button id="exportar">Exportar Dados</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
