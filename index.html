<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Horas Extras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Controle de Horas Extras</h1>
    <form id="extraForm">
      <label for="data">Data:</label>
      <input type="date" id="data" required />

      <label for="horaInicio">Início:</label>
      <input type="time" id="horaInicio" required />

      <label for="horaFim">Fim:</label>
      <input type="time" id="horaFim" required />

      <label for="salario">Salário mensal (R$):</label>
      <input type="number" id="salario" required />

      <button type="submit">Adicionar</button>
    </form>

    <div class="botoes">
      <button onclick="exportarExcel()">Exportar para Excel</button>
      <button onclick="limparTudo()">Limpar Tudo</button>
    </div>

    <div id="resumo"></div>
    <div id="registros"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
