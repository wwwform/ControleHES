<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Horas Extras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Controle de Horas Extras</h1>

    <label for="salario">Salário:</label>
    <input type="number" id="salario" placeholder="Digite seu salário">

    <label for="usuario">Nome do Usuário:</label>
    <input type="text" id="usuario" placeholder="Digite seu nome">

    <label for="justificativa">Justificativa:</label>
    <input type="text" id="justificativa" placeholder="Justificativa das horas">

    <label for="data">Data:</label>
    <input type="date" id="data">

    <label for="inicio">Início:</label>
    <input type="time" id="inicio">

    <label for="fim">Fim:</label>
    <input type="time" id="fim">

    <div class="botoes">
      <button onclick="salvarRegistro()">Salvar Registro</button>
      <button onclick="exportarParaExcel()">Exportar para Excel</button>
    </div>

    <h2>Registros</h2>
    <table id="tabela-registros">
      <thead>
        <tr>
          <th>Data</th>
          <th>Início</th>
          <th>Fim</th>
          <th>Horas</th>
          <th>Valor 75%</th>
          <th>Valor 100%</th>
          <th>Total</th>
          <th>Motivo</th>
          <th>Usuário</th>
          <th>Período</th>
        </tr>
      </thead>
      <tbody id="corpo-tabela"></tbody>
      <tfoot>
        <tr>
          <td colspan="4"><strong>Totais:</strong></td>
          <td id="total-75">R$ 0,00</td>
          <td id="total-100">R$ 0,00</td>
          <td id="total-geral">R$ 0,00</td>
          <td colspan="3"></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
