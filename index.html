<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horas Extras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Usuário:</h2>
    <input type="text" id="usuario" placeholder="Digite seu nome">

    <h2>Data:</h2>
    <input type="date" id="data">

    <h2>Hora Início:</h2>
    <input type="time" id="inicio">

    <h2>Hora Fim:</h2>
    <input type="time" id="fim">

    <h2>Salário (mensal):</h2>
    <input type="number" id="salario" placeholder="Ex: 2000">

    <h2>Justificativa:</h2>
    <input type="text" id="justificativa" placeholder="Descreva o motivo">

    <button onclick="salvarRegistro()">Salvar Registro</button>
    <button onclick="exportarExcel()">Exportar para Excel</button>

    <h2>Registros</h2>
    <div id="registrosContainer"></div>

    <script src="script.js"></script>
</body>
</html>
